<!doctype html>
<html lang="en">
  <head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One" rel="stylesheet">



     
  </head>

  <body>

    <div class="container-fluid">
      <div class="jumbotron text-center">
        <div class="box">
          <h1>Train Time</h1>
          <h3>Train Scheduler</h3>
          <h5>Today is <span id="current-status"></span></h5>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
  <div class="card-group">
          <div class="card">
            <div class="card-header">Add Train</div>
            <form>
              <div class="container-fluid">
                <div class="form-group">
                  <label for="train-name">Train name</label>
                  <input type="text" class="form-control" id="train-name" placeholder="Blue line">
                </div>
                <div class="form-group">
                 <label for="desination">Destination</label>
                  <input type="text" class="form-control" id="destination" placeholder="Lincoln">
                </div>
                <label for="first-train">First train time (HH:mm, AM/PM)</label>
                  <input type="time" class="form-control" id="first-train" placeholder="13:45">
                </div>
                <div class="form-group">
                  <label for="frequency">Frequency (mins)</label>
                  <input type="text" class="form-control" id="frequency" placeholder="15">
                </div>
        <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                <br><br>
              </div>
            </form>
        </div>
      </div>
    
     
      <div class="col-md-9">
        <div class="container-fluid">
          <div class="card-header">Current Train Schedule (20 latest entries)
          <button type="button" class="btn btn-success btn-sm" id="refresh">Refresh</button>
        </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th><strong>Train name</strong></th>
                    <th><strong>Destination</strong></th>
                    <th><strong>Frequency (min)</strong></th>
                    <th><strong>Next arrival</strong></th>
                    <th><strong>Minutes away</strong></th>
                  </tr>
                </thead>
                <tbody id="newTrain">
                
                </tbody>

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>






<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>


<script type="text/javascript" src="./assets/javascript/app2.js"></script>
  </body>
</html>
